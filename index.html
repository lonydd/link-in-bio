<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lonydd's page</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
    
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/img.jpg" />
        <h1>@lonydd</h1>
      </header>
      <ul>
        <li>
          <a href="https://x.com/lonyddd">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://discord.com/users/465915646778146846">
            <img src="./images/discord.svg" alt="Discord" width="20" />
            Discord
          </a>
        </li>
        <li>
          <a href="https://t.me/lonydd">
            <img src="./images/tg.svg" alt="Telegram" width="20" />
            Telegram
          </a>
        </li>
        <li>
          <a href="https://github.com/lonydd">
            <img src="./images/github.svg" alt="Github" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
